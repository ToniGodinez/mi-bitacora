<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Login - Mi Bit√°cora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de part√≠culas de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #00ffff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, #00ffff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(0, 255, 255, 0.3), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .login-container {
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            from { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 30px rgba(0, 255, 255, 0.1); }
            to { box-shadow: 0 0 50px rgba(0, 255, 255, 0.5), inset 0 0 30px rgba(0, 255, 255, 0.2); }
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #00ffff;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: title-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes title-glow {
            from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.5); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #003366;
            border-radius: 8px;
            color: #00ffff;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: rgba(0, 30, 60, 0.9);
        }

        input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #003366, #006699);
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #006699, #0099cc);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error {
            color: #ff3366;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid #ff3366;
            border-radius: 5px;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
            animation: error-pulse 0.5s ease-in-out;
        }

        @keyframes error-pulse {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Efecto de escaneo */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(400px); }
        }

        /* Efectos adicionales */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, transparent, #00ffff);
            border-radius: 15px;
            z-index: -1;
            animation: border-rotate 3s linear infinite;
        }

        @keyframes border-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="scan-line"></div>
        <form class="login-form" onsubmit="return login(event)">
            <h2>üîê ACCESO SEGURO</h2>
            <div class="form-group">
                <label for="username">USUARIO:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">CONTRASE√ëA:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesi√≥n</button>
            <div id="error-message" class="error" style="display: none;"></div>
        </form>
    </div>

    <script>
        // Credenciales personalizadas
        const VALID_USERNAME = "tonyonly";
        const VALID_PASSWORD = "adeleadkins11";

        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                // Guardar sesi√≥n
                localStorage.setItem('authenticated', 'true');
                localStorage.setItem('loginTime', Date.now());
                
                // Efecto de √©xito antes de redirigir
                document.body.style.background = 'linear-gradient(135deg, #004d4d, #006666)';
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            } else {
                errorDiv.style.display = 'block';
                errorDiv.textContent = '‚ùå ACCESO DENEGADO - Credenciales incorrectas';
                
                // Efecto de shake
                document.querySelector('.login-container').style.animation = 'none';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = 'glow-pulse 2s ease-in-out infinite alternate, shake 0.5s ease-in-out';
                }, 10);
            }
            
            return false;
        }

        // Verificar si ya est√° autenticado
        if (localStorage.getItem('authenticated') === 'true') {
            const loginTime = localStorage.getItem('loginTime');
            const currentTime = Date.now();
            const sessionDuration = 24 * 60 * 60 * 1000; // 24 horas
            
            if (currentTime - loginTime < sessionDuration) {
                window.location.href = '/';
            } else {
                localStorage.removeItem('authenticated');
                localStorage.removeItem('loginTime');
            }
        }

        // Agregar animaci√≥n de shake para errores
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

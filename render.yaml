services:
  # ðŸš€ AplicaciÃ³n completa (Frontend + Backend en un servicio)
  - type: web
    name: tonyonly
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build && cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Configurar manualmente en Render Dashboard
      - key: VITE_TMDB_API_KEY
        value: TU_TMDB_API_KEY_AQUI
      - key: TMDB_API_KEY
        value: TU_TMDB_API_KEY_AQUI
      - key: PORT
        value: 10000
